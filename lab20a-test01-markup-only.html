<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Lab 20a</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>

  </head>
  <body>
    
    <main class="container">
        <section class="hero is-primary is-small has-background-link">
          <div class="hero-body">
            <div class="container">
              <h1 class="title">
                React Tutorial
              </h1>
              <h2 class="subtitle">
                Final Exercise (On your Own)
              </h2>
            </div>
          </div>
        </section>
      
        <section id='react-container' class="content box ">
                <div class="box"><button class="button is-link">Add Company</button></div>            
                
                <article class="box media  ">
                  <div class="media-left">
                        <figure class="image is-128x128">
                          <img src="images/GOOG.svg">
                        </figure>
                  </div>
                  <div class="media-content">
                    <h2><input type="text" class="input" /></h2>
                    <p><strong>Symbol:</strong> <input type="text" class="input" /></p>
                    <p><strong>Sector:</strong> <input type="text" class="input" /></p>
                    <p><strong>HQ:</strong> <input type="text" class="input"  /></p>
                  </div>
                  <div class="media-right">
                    <button class="button is-info" >Save</button>
                    <button class="button is-danger" >Delete</button>
                    <div class="has-text-centered">
                      <p class="is-marginless"><a class="button is-small is-link"><span class="icon"><i class="fas fa-arrow-up"></i></span></a></p>
                      <p class="is-size-5 has-text-grey-light is-marginless"><span>4</span></p>
                      <p class="is-marginless"><a class="button is-small is-link"><span class="icon"><i class="fas fa-arrow-down"></i></span></a></p>
                    </div>                    
                  </div>                 
                </article>   
                             
                
                <article class="box media  ">
                  <div class="media-left">
                        <figure class="image is-128x128">
                          <img src="images/AAPL.svg">
                        </figure>
                  </div>
                  <div class="media-content">
                      <h2>Apple</h2>
                      <p><strong>Symbol:</strong> AAPL</p>
                      <p><strong>Sector:</strong> Information Technology</p>
                      <p><strong>HQ:</strong> Cupertino, California</p>
                  </div>
                  <div class="media-right">
                    <p><button class="button  is-link">Edit</button></p>
                    <p><strong>2 Votes</strong></p> 
                  </div>                  
                </article>      
                              
        </section>
        
    </main>

  </body>
</html>
